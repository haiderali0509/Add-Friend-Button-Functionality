<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="pfp">
                <img src="./dp.jpg" alt="pfp">
            </div>
            <div class="details">
                <h2 class="name">David Hill</h2>
                <h4 class="profession">UI Ux Designer</h4>
                <h4 class="request-detail">Requested to be Your Friend</h4>
                <h5 class="connections">20 Connections</h5>

            </div>
            <div class="button">
                <div class="decline"><h3 class="dectxt">Decline</h3></div>
                <div class="accept"><h3 class="accptxt">Accept</h3></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
